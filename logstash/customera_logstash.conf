input {
      stdin {
          type => "apache"
      }
}

filter {
    grok {
        match=> { message => "%{COMBINEDAPACHELOG}" }
    }
    date {
        locale => "en"
        match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
        timezone => "Europe/Rome"
    }
}


output {
    elasticsearch {
        cluster => "elasticsearch"
        host => "127.0.0.1"
        protocol => http
        index => "customera-%{+YYYY.MM.dd}"
        document_type => "apache"
    }
}
